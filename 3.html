<!DOCTYPE html>
<html lang="de" style="background-color: #1c1c1c">
<head>
    <meta charset="UTF-8">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/f2c79594e8.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

        <div class="bg" style="background-image: url(background.png); height: 640px; width: 360px;">
            <h1>Erstelle deinen neuen Account.</h1>

            <div class="row anmelde-form">
                <form class="col s12" action="4.html">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Vorname</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Nachname</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="e-mail" type="text" class="validate">
                            <label for="e-mail">E-Mail</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Passwort</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="passwordI" type="password" class="validate">
                            <label for="passwordI">Passwort erneut angeben</label>
                        </div>
                    </div>
                    <button type="submit">Weiter</button>
                </form>
            </div>
        </div>

</body>
</html>
